<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine ƒê·∫πp Nh·∫•t</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #ff9a9e, #fad0c4, #fad0c4);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            flex-direction: column;
        }

        .heart {
            font-size: 80px;
            cursor: pointer;
            animation: pulse 1s infinite alternate;
            color: #ff4d6d;
            text-shadow: 0 0 20px white;
        }

        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.2); }
        }

        h1 {
            font-size: 50px;
            font-weight: bold;
            text-align: center;
            display: none;
            background: linear-gradient(45deg, red, yellow, blue, purple, pink, orange);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 1s infinite alternate, rainbow 3s infinite linear;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px white; }
            to { text-shadow: 0 0 20px white; }
        }

        @keyframes rainbow {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        /* Tr√°i tim bay */
        .heart-animation {
            position: absolute;
            font-size: 30px;
            animation: floatUp 5s ease-in-out infinite;
            opacity: 0;
        }

        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(-100vh) rotate(360deg);
            }
        }

        /* Hi·ªáu ·ª©ng ph√°o hoa */
        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, yellow, orange, red);
            border-radius: 50%;
            animation: explode 1s ease-out;
            opacity: 0;
        }

        @keyframes explode {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(5); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="heart" onclick="startEffect()">üíñ</div>
    <h1 id="message">Ch√∫c V·ª£ th√∫y Valentine m√£i xinh ƒë·∫πp,Ch√∫c cho ch√∫ng ta m√£i b√™n nhau</h1>

    <script>
        function startEffect() {
            document.getElementById("message").style.display = "block";

            // T·∫°o tr√°i tim bay
            createFloatingHearts(30);

            // Hi·ªáu ·ª©ng ph√°o hoa
            createFireworks();
        }

        function createFloatingHearts(count) {
            for (let i = 0; i < count; i++) {
                let heart = document.createElement("div");
                heart.classList.add("heart-animation");
                heart.innerHTML = "üíñ";
                heart.style.left = Math.random() * 100 + "vw"; 
                heart.style.animationDuration = Math.random() * 3 + 2 + "s";
                document.body.appendChild(heart);
                
                setTimeout(() => heart.remove(), 5000);
            }
        }

        function createFireworks() {
            for (let i = 0; i < 10; i++) {
                let firework = document.createElement("div");
                firework.classList.add("firework");
                firework.style.left = Math.random() * 100 + "vw";
                firework.style.top = Math.random() * 100 + "vh";
                document.body.appendChild(firework);

                setTimeout(() => firework.remove(), 1000);
            }
        }
    </script>

</body>
</html>

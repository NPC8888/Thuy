<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trái Tim Tỏ Tình</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #000;
        overflow: hidden;
        font-family: "Arial", sans-serif;
      }

      .container {
        position: relative;
        text-align: center;
      }

      .heart {
        position: relative;
        width: 100px;
        height: 90px;
        animation: heartbeat 1.5s infinite, appear 2s ease-out forwards;
        opacity: 0;
      }

      .heart::before,
      .heart::after {
        content: "";
        position: absolute;
        top: 0;
        width: 52px;
        height: 80px;
        background-color: red;
        border-radius: 50px 50px 0 0;
      }

      .heart::before {
        left: 50px;
        transform: rotate(-45deg);
        transform-origin: 0 100%;
      }

      .heart::after {
        left: 0;
        transform: rotate(45deg);
        transform-origin: 100% 100%;
      }

      @keyframes heartbeat {
        0% {
          transform: scale(1);
        }
        25% {
          transform: scale(1.1);
        }
        50% {
          transform: scale(1);
        }
        75% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }

      @keyframes appear {
        0% {
          opacity: 0;
          transform: scale(0.5) rotate(0deg);
        }
        100% {
          opacity: 1;
          transform: scale(1) rotate(360deg);
        }
      }

      .text {
        position: absolute;
        bottom: -50px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 24px;
        color: #ff4d4d;
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(255, 77, 77, 0.5);
        animation: text-appear 3s ease-out forwards;
        opacity: 0;
      }

      @keyframes text-appear {
        0% {
          opacity: 0;
          transform: translateX(-50%) translateY(20px);
        }
        100% {
          opacity: 1;
          transform: translateX(-50%) translateY(0);
        }
      }

      .particles {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }

      .particle {
        position: absolute;
        width: 10px;
        height: 10px;
        background-color: #ff4d4d;
        border-radius: 50%;
        opacity: 0;
        animation: explode 2s ease-out forwards;
      }

      @keyframes explode {
        0% {
          opacity: 1;
          transform: scale(0);
        }
        50% {
          opacity: 1;
          transform: scale(1);
        }
        100% {
          opacity: 0;
          transform: scale(2);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="heart"></div>
      <div class="text">Yêu Thúy của anh</div>
      <div class="particles" id="particles"></div>
    </div>

    <script>
      // Tạo hiệu ứng mảnh vỡ
      const particlesContainer = document.getElementById("particles");
      const numParticles = 50;

      for (let i = 0; i < numParticles; i++) {
        const particle = document.createElement("div");
        particle.classList.add("particle");
        particle.style.left = `${Math.random() * 100}%`;
        particle.style.top = `${Math.random() * 100}%`;
        particle.style.animationDelay = `${Math.random() * 2}s`;
        particlesContainer.appendChild(particle);
      }
    </script>
  </body>
</html>
